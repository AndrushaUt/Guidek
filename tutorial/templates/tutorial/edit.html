{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidek</title>
    <link rel="stylesheet" href="{% static 'tutorial/css/creation.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-1">
        <div class="gradient-1">
            <div class="container">
                <div class="n">
                    <a href="{% url 'login_home' %}"><img src="{% static 'tutorial/images/logo2.0.png' %}" alt="" id="logo"></a>
                </div>
                <div class="fast-search">
                    <div class="se"><p>Измените свой гайд</p></div>
                        <form method="post" action="{% url 'edit' res.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.title }}
                        {{ form.title.errors }}
                        {{ form.content }}
                        {{ form.content.errors }}
                        {{ form.photo }}
                        {{ form.photo.errors }}
                        <button name="submit">
                            Изменить гайд
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
