{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidek</title>
    <link rel="stylesheet" href="{% static 'tutorial/css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-1">
        <div class="gradient-1">
            <div class="container">
                <div class="n">
                    <a href="{% url 'home' %}"><img src="{% static 'tutorial/images/logo2.0.png' %}" alt="" id="logo"></a>
                </div>
                <div class="fast-search">
                    <div class="se"><p>Регистрация</p></div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.username }}
                        {{ form.username.errors }}
                        {{ form.password1 }}
                        {{ form.password1.errors }}
                        {{ form.password2 }}
                        {{ form.password2.errors }}
                        {% if error %}
                            <ul class="errorlist">
                                <li>{{ error }}</li>
                            </ul>
                        {% endif %}
                        <button name="submit">
                            <p style="color:black; font-size: 13px; font-family: 'Montserrat', sans-serif; font-weight: 500; padding-top: 0px; padding-bottom: 0px;">Зарегистрироваться</p>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
